spring.application.name=printer

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=printer
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

file.output-dir=output




spring.rabbitmq.host=spboot-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=hello
spring.rabbitmq.password=hello


sr.rabbit.queue.text=textQueue
sr.rabbit.queue.qr=qrQueue
sr.rabbit.queue.barcode=barcodeQueue

sr.rabbit.exchange.name=ename

sr.rabbit.routing.text=textRouting
sr.rabbit.routing.qr=qrRouting
sr.rabbit.routing.barcode=barcodeRouting